<body>
    <div class="update-container">

        <div class="banner">

        <div class="content">
            <h1 id="titulo">Primeiro App Oficial da ZTR COMPANY </h1>

            <div class="esconder"id="midia-container">

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const params = new URLSearchParams(window.location.search);
            const titulo = params.get("titulo");
            const descricao = params.get("descricao");
            const banner = params.get("banner");
            const midia = params.get("midia") ? params.get("midia").split(",") : [];

            if (titulo) document.getElementById("titulo").textContent = titulo;
            if (descricao) document.getElementById("descricao").textContent = descricao;
            if (banner) document.getElementById("banner-img").src = banner;

            const midiaContainer = document.getElementById("midia-container");
            midia.forEach(src => {
                let element;
                if (src.endsWith(".mp4")) {
                    element = document.createElement("video");
                    element.controls = true;
                } else {
                    element = document.createElement("img");
                }
                element.src = src;
                element.classList.add("midia-item");
                midiaContainer.appendChild(element);
            });
        });
    </script>
</body>
